<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kristy's Bootstrap page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>



<div class="container-fluid">
    <div class="row">
    <div class="jumbotron">
        <h1>Bootstrap Website!</h1>
        <p>by Kristy ww . . . </p>

    </div>

    <ul class="nav nav-tabs">
        <li role="presentation" ><a href="home.html">Home</a></li>
        <li role="presentation" class="active"><a href="pagetwo.html">Two</a></li>
        <li role="presentation"><a href="pagethree.html">Three</a></li>
    </ul>

    <div class="row">
        <div class="col-sm-3">

<h2>Forms!</h2><br><p>This is an example of forms.</p>
        </div>
        <div class="col-sm-9">
            <div class="mycontent-right">

            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Hello!</strong> You are looking at input forms~
            </div>

                <h1>Vertical</h1>
                <div class="input-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>

                <br><h1>Horizontal</h1>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div><br>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">@example.com</span>
                </div><br>

                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-addon">.00</span>
                </div>


        </div></div>
    </div>


<div class="panel-footer">Footer is here</div>
</div>
</div>
</body>
</html>
